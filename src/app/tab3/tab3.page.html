
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let movie of favoriteByGender">
    <ion-grid *ngIf="movie.movis.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{movie.gender}}</h4>
        </ion-col>
      </ion-row>

      <app-slideshow-poster [movies]=" movie.movis"></app-slideshow-poster>
    </ion-grid>
  </div>

</ion-content>
