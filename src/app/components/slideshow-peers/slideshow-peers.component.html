<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let movie_peers of movies | peers">
    <ion-row>

      <ion-col size="12" *ngFor="let movie of movie_peers">
        <ion-card>
          <img [src]="movie.poster_path | image" class="poster">
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>
</ion-slides>
