<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let movie_peers of movies | peers">
    <ion-row>

      <ion-col size="12" *ngFor="let movie of movie_peers">
        <ion-card (click)="showDetail(movie.id)">
          <img [src]="movie.poster_path | image" class="poster">
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button class="btn-mas" expand="full" size="large" (click)="onClick()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
