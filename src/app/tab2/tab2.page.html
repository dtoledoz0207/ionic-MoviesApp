<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar pel√≠cula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar pelicula" animated debounce="700" [value]="searchText" (ionChange)="search($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas" (click)="saveIdea(idea)">
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
